<div class="container my-5" *ngIf="!isLogged">
    <div class="alert alert-danger">PLEASE LOG IN TO SEE YOUR NOTES</div>
</div>
<div class="container my-5" *ngIf="isLogged">
    <div class="content d-flex flex-column">
        <h4 class="display-4">Make your notes here.</h4>
        <textarea name="note" id="note" cols="80" rows="10" #notearea></textarea>
        <button class="btn btn-success" (click)="save(notearea.value)">Save</button>
    </div>
    <div class="setTime mt-4">
        <input type="datetime-local" #timer>
        <button class="btn btn-success mx-2" (click)="submit(timer.value)">Submit</button>
    </div>
    <p class="alert alert-primary my-4" id="demo" *ngIf="condition"></p>
</div>
