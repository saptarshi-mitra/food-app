<div class="container mt-3">
  <div class="d-flex justify-content-center">
    <div>
      <div class="username-div-img">
        <img src="../../../assets/images/username.jpg" width="100px" class="username-img mb-3">
      </div>
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>
      <div class="alert alert-success" *ngIf="hasChanged">Username changed</div>
      <h1 class="mb-4 text-center">Update your Username</h1>
      <div class="form-group">
          <input type="text" class="form-control mb-2" id="exampleInputEmail1" [(ngModel)]="username" placeholder="Enter new username">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mb-5" [disabled]="username === ''" (click)="changeToNewUsername()">Change my Username</button>
      </div>
    </div>
  </div>
  
</div>
