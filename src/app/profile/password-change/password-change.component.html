<div class="container">
    <div class="d-flex justify-content-center">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" *ngIf="error">
          {{ error }}
        </div>
        <div class="alert alert-success" *ngIf="isChanged">Password change successful</div>
        <div class="alert alert-danger" *ngIf="form.errors && form.errors.passwordDoesNotMatch">Passwords don't match</div>
        <h3 class="mb-4 text-center">Update your password</h3>
        <div class="form-group">
            <!-- <label for="exampleInputEmail1">Type your password</label> -->
            <input type="password" class="form-control mb-2" id="exampleInputEmail1" formControlName="password" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <!-- <label for="exampleInputPassword1">Retype your password</label> -->
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="retypedpassword" placeholder="Confirm password">
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mb-5" [disabled]="!form.valid ">Submit</button>
        </div>
      </form>
    </div>
    
</div>
