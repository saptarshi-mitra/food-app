<div class="container-fluid">
<div class="row">
  <div class="col col-md-12 d-flex justify-content-center">
    <form #signInform="ngForm" (ngSubmit)="onSubmit(signInform)" class="form-signin mt-5">
      <div class="d-flex justify-content-center">
        <img class="mt-5 mb-4" src="https://spoonacular.com/cdn/ingredients_100x100/apple.jpg" alt="" width="72"
          height="72">
      </div>
      <h1 class="text-center h3 mb-3 font-weight-normal">Sign in to Hungry Time</h1>

      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" autofocus="true"
        name="email" ngModel required email>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" ngModel name="password" minlength="6"
        required>
      <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->
      <button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!signInform.valid || isLoading">
        <div *ngIf="isLoading">
          <app-loading-spinner [color]="'light'"></app-loading-spinner>
        </div>
        <div *ngIf="!isLoading">
          Sign in
        </div>
      </button>
      <p class="mt-1 text-muted text-center">Don't have an account? <a routerLink="/signup">click here</a></p>
      <p class="mt-1 mb-3 text-muted text-center">Â© 2020</p>

    </form>
    
  </div>
</div>
</div>
