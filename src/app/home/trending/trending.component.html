<div class="container mt-5 mb-5">
  <div class="row">
    <h3>Check these out !</h3>
  </div>
  <div class="row mt-4">
    <div *ngFor="let recipe of trending" class="col col-md-3 p-2">
      <div class="card" [routerLink]="['/details', recipe.id]">
        <img src="{{recipe.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{recipe.title}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
