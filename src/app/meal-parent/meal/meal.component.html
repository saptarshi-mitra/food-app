<div class="container mb-5 mt-5">
  <app-loading-spinner [color]="'success'" *ngIf="isLoading"></app-loading-spinner>
  <h3 *ngIf="!recipes && !isLoading">Nothing here :/</h3>
  <div *ngIf="recipes && !isLoading" class="row">
    <app-meal-item 
      *ngFor="let recipe of recipes" 
      [recipe]="recipe" 
      [class]="'col col-md-3'">
    </app-meal-item>
  </div>
</div>
