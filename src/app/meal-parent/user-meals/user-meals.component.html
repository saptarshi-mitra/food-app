<div class="container mt-4">
  <app-loading-spinner [color]="'success'" *ngIf="isLoading"></app-loading-spinner>
  <div *ngIf="doughnutChartData.length>0 && !isLoading">
  <h3 class="mt-2">Here is your total nutrients intake</h3>
  <div class="row">
    <div class="col-md-6">
      <div>
        <canvas baseChart
          height="300px"
          [datasets]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          [colors]="colours"
          >
        </canvas>
      </div>
    </div>
    <div class="col-md-6 mt-md-4">
      <div>
        <canvas baseChart
        height="300px"
          [datasets]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
    </div>
  </div>


  <h3 class="mt-5">The following items are there in your meals list</h3>

  <div class="meals">
    <div class="card individualMeals" *ngFor="let recipe of recipes">
      <div class="card-body">
        <h3 class="card-title"><a [routerLink]="['/details', recipe.id]" class="title-link">{{ recipe.title }}</a></h3>
        <app-individual-graphs [recipe]="recipe"></app-individual-graphs>
      </div>
    </div>
  </div>
  </div>
  <h3 *ngIf="doughnutChartData.length == 0 && !isLoading" class="my-5">First add some meals to view this tab</h3>

  <!-- <div style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
    </canvas>
  </div> -->
</div>
