<div class="container mb-4">
  <h1 class="mt-5 pt-4 pb-3">Your Favourites</h1>
  <app-loading-spinner [color]="'success'" *ngIf="isLoading"></app-loading-spinner>
  <h3 *ngIf="!recipes && !isLoading">Nothing here :/</h3>
  <div *ngIf="recipes && !isLoading" class="row">
    <app-fav-item 
      *ngFor="let recipe of recipes" 
      [recipe]="recipe" 
      (deleted)="this.ngOnInit()" 
      [class]="'col col-md-3'">
    </app-fav-item>
  </div>
</div>
