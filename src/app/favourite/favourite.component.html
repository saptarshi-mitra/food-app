<div class="container">
  <h1 class="mt-5 pt-4 pb-3">Your Favourites</h1>
  <h3 *ngIf="!recipes">Nothing here :/</h3>
  <div *ngIf="recipes" class="row">
    <app-fav-item *ngFor="let recipe of recipes" [recipe]="recipe" (deleted)="this.ngOnInit()" [class]="'col col-md-3'"></app-fav-item>
  </div>
</div>
